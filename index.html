<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./image/favicon_mesto.svg" type="image/x-icon">
  <link rel="stylesheet" href="./page/index.css">
  <script src="./page/index.js" defer></script>
</head>
<body class="page">

  <header class="header page__header">
   <div class="header__logo"></div>
  </header>

  <main class="content page__content">

    <section class="profile content__section">
       <button class="profile__image-button">
        <span class="visually-hidden">Кнопка редактирования аватара</span>
       </button>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__occupancy">Исследователь океана</p>
        <button class="profile__edit-button">
          <span class="visually-hidden">Кнопкка редактирования профиля</span>
        </button>
      </div>
      <button class="profile__add-button">
        <span class="visually-hidden">Кнопка добавления карточки</span>
      </button>
    </section>

    <section class="elements content__section" aria-label="Локации России">

      <template class="template__card">
      <div class="element">
        <img src="#" alt="#" class="element__image">
        <button class="element__delete-button">
          <span class="visually-hidden">Кнопка удаления карточки</span>
        </button>
        <div class="element__container">
          <p class="element__place-name"></p>
          <button class="element__like-button">
            <span class="visually-hidden">Кнопка Лайк</span>
          </button>
          <span class="element__likes"></span>
        </div>
      </div>
    </template>

    </section>
    
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">© 2024 Mesto Russia</p>
  </footer>

  <div class="popup popup__edit-profile">
    <div class="popup__container">
    <button class="popup__close-button">
      <span class="visually-hidden">Кнопка закрытия формы</span>
    </button>
    <form name="profile_edit" class="popup__form popup__form_profile">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" name="user_name" class="popup__input popup__input_name" placeholder="Имя">
      <input type="text" name="user_occupancy" class="popup__input popup__input_occupancy" placeholder="Занятие">
      <button class="popup__save-button">
        <span class="visually-hidden">Кнопка сохранения формы</span>
        Сохранить
      </button>
    </form>
  </div>
  </div>

  <div class="popup popup__edit-profile_image">
    <div class="popup__container">
    <button class="popup__close-button">
      <span class="visually-hidden">Кнопка закрытия формы</span>
    </button>
    <form name="profile_edit-image" class="popup__form popup__form_profile-image">
      <h2 class="popup__header">Редактировать аватар</h2>
      <input type="text" name="user_name" class="popup__input popup__input-address" placeholder="Адрес изображения">
      <input type="file" name="user_name" class="popup__input-file">
      <button class="popup__save-button">
        <span class="visually-hidden">Кнопка сохранения формы</span>
        Сохранить
      </button>
    </form>
  </div>
  </div>

  <div class="popup popup__full-image">
    <div class="popup__swiper">
      <button class="popup__slide-image popup__slide-image_left"></button>
    <div class="popup__container">
    <button class="popup__close-button">
      <span class="visually-hidden">Кнопка закрытия Изображения</span>
    </button>
    <img src="#" alt="#" class="popup__image"></img>
    <h2 class="popup__heading"></h2>
  </div>
    <button class="popup__slide-image popup__slide-image_right"></button>
  </div>
  </div>

  <div class="popup popup__add-card">
    <div class="popup__container">
    <button class="popup__close-button">
      <span class="visually-hidden">Кнопка закрытия формы</span>
    </button>
    <form name="add_card" class="popup__form popup__form_add-card">
      <h2 class="popup__header">Добавить место</h2>
      <input type="text" name="card_image" class="popup__input popup__input-address" placeholder="Адрес изображения">
      <input type="file" name="card_image-file" class="popup__input-file" accept="image">
      <input type="text" name="card_heading" class="popup__input popup__input-heading" placeholder="Заголовок">
      <button class="popup__save-button">
        <span class="visually-hidden">Кнопка сохранения формы</span>
        Сохранить
      </button>
    </form>
  </div>
  </div>

</body>
</html>
